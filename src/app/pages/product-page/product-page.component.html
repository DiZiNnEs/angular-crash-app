<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
  <app-create-product></app-create-product>
</app-modal>

<h1 class="font-bold mb-2 text-center">{{title | uppercase}}</h1>
<p *ngIf="loading" class="text-center text-lg font-bold">Loading...</p>

<div *ngIf="productService.products">
  <input [(ngModel)]="term" class="mb-2 border py-2 px-4 w-full" placeholder="Filter products..." type="text">
  <app-product *ngFor="let product of productService.products | filterProducts:term; let i = index"
               [product]="product"></app-product>
</div>

<button (click)="modalService.open()" class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4">+
</button>
